<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheWeatherApp</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="main">
        <nav class="navbar">
            <div class="title">
                TheWeatherApp
            </div>
            <form action="" class="form">
                <input type="text" class="location" placeholder="location....">
                <button class="submitBtn"><i class="fa-brands fa-searchengin fa-beat fa-2xl"></i></button>
            </form>
        </nav>
        <div class="container">
            <h2 class="city"></h2>
            <li class="tempContainer"><p class="temp"></p><img src=""  class="icon" alt=""></li>
            <li class="humidity info"></li>
            <li class="cloud info"></li>
            <li class="wind info"></li>
        </div>
        <img src="weatherImg.png" alt="" class="giphsImg">  
    </div>
    <script src="index.js" defer></script>
</body>
</html>
